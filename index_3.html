<!DOCTYPE html>

    <link rel="stylesheet" type="text/css" href="normalize.css">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
</head>

<body>
    <img id="header" src="images/header-chat.png" width="100%">
    <a href="html/home/injectox-close.html">
        <div id="hotspot-injectox" class="hotspot"></div>
    </a>
    <div id="bottom-nav">
        <a href="index.html">
            <div id="home" class="nav-item">
                <img class="nav-icon" src="images/icons/home.svg">

                <!-- <div class="selected-bar"></div> -->

        <a href="index_1.html">

                <!-- <div class="selected-bar"></div> -->
            </div>
        </a>
        <a href="index_2.html">

        </a>
        <a href="index_3.html">

<script>
    var backgroundImage = $("body")
    var hotspot = $("hotspot")

    backgroundImage.click(function(){
        hotspot.animate({
            opacity: '1'
        }, "300")
        hotspot.animate({
            opacity: '0'
        }, "300")
    })
</script>
